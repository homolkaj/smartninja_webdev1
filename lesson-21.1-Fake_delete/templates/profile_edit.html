{% extends "base.html" %}

{% block title %}Edit profile{% endblock title %}

{% block content %}
<h3>Edit your profile</h3>

<form method="post">
    <p>
        <strong>Your name:</strong>
        <input type="text" value="{{ user.name }}" name="profile-name">
    </p>

    <p>
        <strong>Your email:</strong>
        <input type="email" value="{{ user.email }}" name="profile-email">
    </p>

    <p>
        <strong>Your sex:</strong>
        <input type="text" value="{{ user.sex }}" name="profile-sex">
    </p>

    <p>
        <strong>Your age:</strong>
        <input type="text" value="{{ user.age }}" name="profile-age">
    </p>

    <button>Submit</button>
</form>
{% endblock content %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/style.css">
        <!-- you can have multiple jinja block
            make sure to give them different names -->
        {% block title %}
        {% endblock title %}


    </head>

    <body>

    <!-- let's add links between the different websites -->
    <!-- old code
    <p>
        <a href="/">Home</a>,
        <a href="/about-me">About me</a>,
        <a href="/portfolio">Portfolio</a>
    </p>
    -->
    <p>
    <!-- buttons, using bootstrap -->
        <input type="button" class="btn btn-outline-primary btn-rounded btn-sm" value="Home" onclick="window.location.href='/'" />
        <input type="button" class="btn btn-outline-primary btn-rounded btn-sm" value="About me" onclick="window.location.href='/about-me'" />
        <input type="button" class="btn btn-outline-primary btn-rounded btn-sm" value="Portfolio" onclick="window.location.href='/portfolio'" />
    </p>


    <h1>Hello Visitors</h1>

    {% block content %}
    {% endblock content %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
